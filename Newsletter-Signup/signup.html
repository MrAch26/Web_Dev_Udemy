  <head>
    <meta charset="utf-8">

    <title>Newsletter SignUp</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">

  <body class="text-center">
    <form action="/" method="post" class="form-signin">

      <img class="mb-4" src="images/icon-A.png" alt="" width="90" height="90">
      <h1 class="h3 mb-3 font-weight-normal">Sign up to my Newsletter</h1>
<!--             Required autofocus car 1er choisis quand on ouvre le site  -->
      <input name="fName" type="text" class="top form-control" placeholder="First Name" required autofocus>
      <input name="lName" type="text" class="middle form-control" placeholder="Last Name" required>
      <input name="eMail" type="email" class="bottom form-control" placeholder="Email address" required>


      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Daniel Ach</p>
    </form>
  </body>
</html>
